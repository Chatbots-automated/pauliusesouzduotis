<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>AMPECO – ED → RFID uploader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial; }
    body { margin: 0; padding: 24px; background: #0f172a; color: #e2e8f0; }
    .card { max-width: 860px; margin: 0 auto; background: #0b1220; border: 1px solid #1f2a44; border-radius: 16px; padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,.35);}
    h1 { margin: 0 0 12px; font-size: 22px; }
    p { margin: 0 0 16px; color: #9fb0cc; }
    textarea, input, button { width: 100%; box-sizing: border-box; }
    label { display: block; font-size: 14px; margin: 16px 0 8px; color: #c7d2fe; }
    textarea { min-height: 280px; padding: 12px; border-radius: 12px; border: 1px solid #233155; background: #0a1326; color: #e2e8f0; }
    input { padding: 10px 12px; border-radius: 10px; border: 1px solid #233155; background: #0a1326; color: #e2e8f0; }
    .row { display: grid; grid-template-columns: 1fr 160px; gap: 12px; align-items: end; }
    .actions { display: flex; gap: 12px; margin-top: 16px; }
    button { padding: 12px 16px; border: 0; border-radius: 12px; cursor: pointer; }
    .primary { background: #3b82f6; color: white; }
    .secondary { background: #111827; color: #cbd5e1; border: 1px solid #374151; }
    .muted { color: #93a3bf; font-size: 12px; margin-top: 8px;}
    .table { width: 100%; margin-top: 14px; border-collapse: collapse; font-size: 14px; }
    .table th, .table td { border-bottom: 1px solid #1f2a44; padding: 8px 6px; }
    .ok { color: #22c55e; }
    .err { color: #ef4444; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace; }
  </style>
</head>
<body>
  <div class="card">
    <h1>ED → RFID uploader</h1>
    <p>Paste rows exactly like your Google Sheet (two columns): <strong>Keičiama į</strong> and <strong>rfid</strong>. One row per line.<br/>
    Example: <span class="mono">ED6130&nbsp;&nbsp;04873DA2861395</span> or <span class="mono">ED6130,04873DA2861395</span> or tab-separated.</p>

    <label for="rows">Rows</label>
    <textarea id="rows" placeholder="ED6130,04873DA2861395
ED6124,046A63A2861394
ED6141,049592A2861394"></textarea>

    <div class="row">
      <div>
        <label for="webhook">n8n Webhook URL</label>
        <input id="webhook" type="url"
               value="https://n8n-up8s.onrender.com/webhook-test/7ac96aa0-fe1d-4da1-940c-c85563e9698a"
               placeholder="https://.../webhook/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx" />
        <div class="muted">You can leave this as-is.</div>
      </div>
      <div class="actions">
        <button class="secondary" id="preview">Preview</button>
        <button class="primary" id="send">Send to n8n</button>
      </div>
    </div>

    <div id="status" class="muted"></div>
    <table class="table" id="table" style="display:none">
      <thead><tr><th>#</th><th>Keičiama į</th><th>rfid</th><th>Email</th><th>Check</th></tr></thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const $rows = document.getElementById('rows');
    const $webhook = document.getElementById('webhook');
    const $preview = document.getElementById('preview');
    const $send = document.getElementById('send');
    const $status = document.getElementById('status');
    const $table = document.getElementById('table');
    const $tbody = $table.querySelector('tbody');

    function parseLines(text) {
      const out = [];
      const lines = text.split(/\r?\n/).map(l => l.trim()).filter(Boolean);
      for (const line of lines) {
        // split by comma, tab, or 2+ spaces
        const parts = line.split(/\s*,\s*|\t+|\s{2,}/).map(p => p.trim()).filter(Boolean);
        if (parts.length < 2) { continue; }
        let ed = parts[0].toUpperCase();
        let rfid = parts[1].toUpperCase().replace(/\s+/g, '');

        // normalize ED code "EDxxxx"
        if (!/^ED\d+$/i.test(ed)) {
          // try to salvage like "ed 6130"
          ed = ed.replace(/\s+/g, '');
        }
        // basic RFID sanity: hex-like
        if (!/^[0-9A-F]+$/.test(rfid)) {
          // allow accidental lowercase
          rfid = rfid.replace(/[^0-9A-F]/gi, '').toUpperCase();
        }
        out.push({
          "Keičiama į": ed,
          "rfid": rfid,
          "email": `${ed}@eso.lt` // helpful derived value
        });
      }
      return out;
    }

    function renderPreview(rows) {
      $tbody.innerHTML = '';
      rows.forEach((r, i) => {
        const okEd = /^ED\d+$/.test(r["Keičiama į"]);
        const okRfid = /^[0-9A-F]+$/.test(r.rfid) && r.rfid.length >= 10; // len check is loose on purpose
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${i+1}</td>
          <td class="mono">${r["Keičiama į"]}</td>
          <td class="mono">${r.rfid}</td>
          <td class="mono">${r.email}</td>
          <td>${okEd && okRfid ? '<span class="ok">ok</span>' : '<span class="err">check</span>'}</td>
        `;
        $tbody.appendChild(tr);
      });
      $table.style.display = rows.length ? 'table' : 'none';
    }

    async function sendRows(rows) {
      // Payload keeps the SAME column names as the sheet:
      // [{ "Keičiama į": "ED6130", "rfid": "04873DA2861395", "email": "ED6130@eso.lt" }, ...]
      const payload = { rows };
      const url = $webhook.value.trim();

      $status.textContent = 'Sending...';
      try {
        const res = await fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        const text = await res.text(); // n8n may return text/plain or JSON
        if (!res.ok) throw new Error(text || ('HTTP '+res.status));
        $status.innerHTML = `<span class="ok">Done.</span> Server said: <span class="mono">${text.slice(0,300)}</span>`;
      } catch (e) {
        $status.innerHTML = `<span class="err">Failed:</span> <span class="mono">${(e && e.message) || e}</span>`;
      }
    }

    $preview.addEventListener('click', (e) => {
      e.preventDefault();
      const rows = parseLines($rows.value);
      renderPreview(rows);
      $status.textContent = rows.length ? `Parsed ${rows.length} rows.` : 'No valid rows found.';
    });

    $send.addEventListener('click', async (e) => {
      e.preventDefault();
      const rows = parseLines($rows.value);
      if (!rows.length) {
        $status.textContent = 'Nothing to send.';
        return;
      }
      renderPreview(rows);
      await sendRows(rows);
    });
  </script>
</body>
</html>
